<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="CalStyles.css">
		<script type="text/javascript" src="functions.js">
			
		</script>
	</head>
	<body>
		<center>
			<div id="CalcBody">
				<form name="Calculator">
					Scientific Calculator
					<input name="display" placeholder="0" style="width:250px; height:70px; margin-top:5px; text-align:right; border-radius:5px; font-size:30;" id ="inp">
					<div id="SciBody">
						<input type="button" value="mod" class="SciButts" onclick="document.Calculator.display.value +='%'">
						<input type="button" value="y&sup3;" class="Scibutts" onclick="document.Calculator.display.value +='^3'">
						<input type="button" value="cancel" onclick="document.Calculator.display.value =''" style="width:105px; height:30px; border-radius:5px;">
						<br>
						<input type="button" value="n!" class="SciButts" onclick="document.Calculator.display.value +='!'">
						<input type="button" value="&pi;" class="Scibutts" onclick="document.Calculator.display.value = 3.142">
						<input type="button" value="√" class="SciButts" onclick="document.Calculator.display.value ='√'">
						<input type="button" value="x&sup2;" class="SciButts" onclick="document.Calculator.display.value +='^2'">
						<br>
						<input type="button" value="sin" class="SciButts" onclick="document.Calculator.display.value ='sin'">
						<input type="button" value="cos" class="Scibutts" onclick="document.Calculator.display.value ='cos'">
						<input type="button" value="tan" class="SciButts" onclick="document.Calculator.display.value ='tan'">
						<input type="button" value="log" class="SciButts" onclick="document.Calculator.display.value ='log'">
									
					</div>
					<input type="button" value="7" class="butts" onclick="document.Calculator.display.value +='7'">
					<input type="button" value="8" class="butts" onclick="document.Calculator.display.value +='8'">
					<input type="button" value="9" class="butts" onclick="document.Calculator.display.value +='9'">
					<input type="button" value="/" class="butts" onclick="document.Calculator.display.value +='/'">
					<br>
					<input type="button" value="4" class="butts" onclick="document.Calculator.display.value +='4'">
					<input type="button" value="5" class="butts" onclick="document.Calculator.display.value +='5'">
					<input type="button" value="6" class="butts" onclick="document.Calculator.display.value +='6'">
					<input type="button" value="x" class="butts" onclick="document.Calculator.display.value +='*'">
					<br>
					<input type="button" value="1" class="butts" onclick="document.Calculator.display.value +='1'">
					<input type="button" value="2" class="butts" onclick="document.Calculator.display.value +='2'">
					<input type="button" value="3" class="butts" onclick="document.Calculator.display.value +='3'">
					<input type="button" value="-" class="butts" onclick="document.Calculator.display.value +='-'">
					<br>
					<input type="button" value="." class="butts" onclick="document.Calculator.display.value +='.'">
					<input type="button" value="0" class="butts" onclick="document.Calculator.display.value +='0'">
					<input type="button" value="=" class="butts" onclick="equal()">
					<input type="button" value="+" class="butts" onclick="document.Calculator.display.value +='+'">
					<br>
				</form>
			</div>
		</center>
	</body>
</html>
